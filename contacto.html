  <form class="fondoContacto">
    <fieldset>
      <legend>Datos de contacto</legend>
        

        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre">
        </div>
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido">
        </div>
        <div>
            <label for="tel/cel">Teléfono:</label>
            <input type="text" name="tel/cel" id="tel/cel">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email">
        </div>
    </fieldset>
       
       <div>
        <label for="subscripcion">¿Queres subscribirte a nuestras ofertas mensuales?</label>
        <input type="checkbox" name="subscripcion" id="subscripcion">
       </div>
        <div>
          <fieldset>
            <legend>¿Qué tipo de comentario querés compartir?</legend>
             <select name="tipodecomentario" id="tipodecomentario">
                  <option value="1">Comentario del Servicio</option>
                  <option value="2">Comentario de Productos</option>
                  <option value="3">Información general</option>
            </select>
            <br>
            <legend>Comentario</legend>
            <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
         <div>    
            <input type="reset" value="Limpiar Formulario">
            <input type="submit" value="Enviar">
         </div>
        </fieldset>
        </div>
        
    </form>
